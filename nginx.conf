events {
    worker_connections 1024;  # Adjust based on the number of connections your app needs
}

http {
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml text/javascript;

    # Server block for handling HTTP requests
    server {
        listen 80;
        server_name _;  # Default server for HTTP requests

        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Server block for handling HTTPS requests is no longer necessary
    # since Render handles SSL termination for you.
}
